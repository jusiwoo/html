<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>

    <!-- div태그에 hdrTop 이름을 붙이고 싶어요 무슨 옵션이 있나요? -->
    <!-- div.classname -->
    <!-- 헤더탑 -->
    <div class="hdrTop">
        <div class="hdrTopGrid">
            <i class="fa-solid fa-heart"></i>
        </div>
    </div>

    <!-- 헤더 -->
    <div class="header">
        <div class="headerGrid"></div>
    </div>

    <!-- div.content.cnt$*3 -->
    <!-- 콘텐츠 1,2,3 -->
    <div class="content cnt1">
        <div class="ctn1Grid"></div>
    </div>
    <div class="content cnt2">
        <div class="ctn2Grid"></div>
    </div>
    <div class="content cnt3">
        <div class="ctn3Grid"></div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <div class="footer"></div>
    </div>

</body>
</html>
