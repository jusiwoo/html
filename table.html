<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table.html</title>
</head>
<body>
    <!-- 
        1. 데이터 표시를 위함
        2. 자동 이메일 서비스를 위함
    -->
    <!-- 테이블 시작이다! -->
    <!-- 가로 세줄, 세로 다섯 칸 -->
    <!-- 세로로 쌓이는거 == row -->
    <!-- 가로로 옆에 붙는거 == column -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td colspan="3">내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td colspan="2">내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>
</body>
</html>
